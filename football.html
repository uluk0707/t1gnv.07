<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольная игра</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
      font-family: 'Arial', sans-serif;
    }
    #field {
      position: relative;
      width: 600px;
      height: 300px;
      background-color: #2E8B57;
    }
    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFD700;
      border-radius: 50%;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="field">
    <div id="ball"></div>
  </div>

  <div id="controls">
    <button onclick="moveBall('up')">Вверх</button>
    <button onclick="moveBall('down')">Вниз</button>
    <button onclick="moveBall('left')">Влево</button>
    <button onclick="moveBall('right')">Вправо</button>
  </div>

  <script>
    const field = document.getElementById('field');
    const ball = document.getElementById('ball');

    let ballX = 300;
    let ballY = 150;

    function updateBallPosition() {
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
    }

    function moveBall(direction) {
      const step = 10;

      switch (direction) {
        case 'up':
          ballY -= step;
          break;
        case 'down':
          ballY += step;
          break;
        case 'left':
          ballX -= step;
          break;
        case 'right':
          ballX += step;
          break;
      }

      updateBallPosition();
    }

    document.addEventListener('mousemove', moveBall);

    updateBallPosition();
  </script>
</body>
</html>
