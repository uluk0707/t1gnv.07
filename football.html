<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольная игра</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
      font-family: 'Arial', sans-serif;
    }
    #field {
      position: relative;
      width: 600px;
      height: 300px;
      background-image: url('')
      background-size: cover;
    }
    #ball, .player, .goal {
      position: absolute;
      border-radius: 50%;
    }
    #ball {
      width: 30px;
      height: 30px;
      background-image: url('')
      background-size: cover;
    }
    .player {
      width: 40px;
      height: 120px;
      background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngall.com%2Ffootballer-png%2F&psig=AOvVaw2i-tZnGfG96T1kq-g0GiZl&ust=1703098095954000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCICy-_uUnIMDFQAAAAAdAAAAABBw')
      background-size: cover;
    }
    .goal {
      width: 20px;
      height: 140px;
      background-color: #FFFFFF;
    }
    #player1 {
      left: 20px;
      top: 90px;
      animation: slide 0.5s infinite alternate;
    }
    #player2 {
      left: 530px;
      top: 90px;
      animation: slide 0.5s infinite alternate;
    }
    #goal1 {
      left: 0;
      top: 80px;
    }
    #goal2 {
      left: 580px;
      top: 80px;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }

    @keyframes slide {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div id="field">
    <div id="ball"></div>
    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>
    <div id="goal1" class="goal"></div>
    <div id="goal2" class="goal"></div>
  </div>

  <div id="controls">
    <button onclick="movePlayer('player1', 'up')">Вверх</button>
    <button onclick="movePlayer('player1', 'down')">Вниз</button>
    <button onclick="movePlayer('player2', 'up')">Вверх</button>
    <button onclick="movePlayer('player2', 'down')">Вниз</button>
  </div>

  <div id="score">Счет: <span id="score1">0</span> - <span id="score2">0</span></div>

  <script>
    // Ваш JavaScript здесь
  </script>
</body>
